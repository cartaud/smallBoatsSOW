<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="./assessmentOutput.css">
    <title>Leader board</title>
</head>
<body>
    <div id="container">
        <h1><span id='hullNum'></span> ASSESSMENT:</h1>
        <div id="hull">
            <strong>HULL:</strong>
            <ol id="hullList"></ol>
        </div>
        <div id="outdrive">
            <strong>OUTDRIVE:</strong>
            <ol id="outdriveList"></ol>
        </div>
        <div id="sponson">
            <strong>SPONSON:</strong>
            <ol id="sponsonList"></ol>
        </div>
        <div id="deck">
            <strong>DECK:</strong>
            <ol id="deckList"></ol>
        </div>
        <div id="console">
            <strong>CONSOLE:</strong>
            <ol id="consoleList"></ol>
        </div>
        <div id="electrical">
            <strong>ELECTRICAL:</strong>
            <ol id="electricalList"></ol>
        </div>
        <div id="engine">
            <strong>ENGINE:</strong>
            <ol id="engineList"></ol>
        </div>
        <div id="bilge">
            <strong>AFT BILGE:</strong>
            <ol id="bilgeList"></ol>
        </div>
        
        <div>
            <p>Make sure you copy and paste this assessment into a word document before proceeding!</p>
            <button id="back">Add Another RIB</button>
            <button id="toSOW">Generate SOW</button>
        </div>
    </div>
    <script src="./assessmentOutput.js">
    </script>
</body>
</html>
